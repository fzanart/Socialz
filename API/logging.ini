[loggers]
keys=root,jsonLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_jsonLogger]
level=INFO
handlers=consoleHandler,fileHandler
qualname=jsonLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=WARNING
formatter=fileFormatter
args=('logfile.log',)

[formatter_fileFormatter]
format={"Datetime":"%(asctime)s","Levelname":"%(levelname)s","Reg":%(i)s,"Attempt":%(attempt)s,"Repo":"%(repo)s","Source":"%(base)s","Target":"%(head)s","Message":"%(message)s"}
datefmt=%m/%d/%Y %I:%M:%S %p

[formatter_consoleFormatter]
format=%(asctime)s - %(levelname)s "Reg":%(i)s,"Attempt":%(attempt)s, "Message":%(message)s
datefmt=%m/%d/%Y %I:%M:%S %p
